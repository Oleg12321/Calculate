<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/calculator-icons/style.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator calculator_dark">        
        <div class="calcalculator__display">
            <div class="calcalculator__history"></div>
            <div class="calcalculator__total">0</div>
        </div>
        <div class="calcalculator__actions">
            <div class="calcalculator__row">
                <div class="calcalculator__col calcalculator__col_reset"
                data-type="clear">C</div>
                <div class="calcalculator__col calcalculator__col_action"
                data-type="%">%</div>
                <div class="calcalculator__col calcalculator__col_action"
                data-type="delete">⌫</div>
                <div class="calcalculator__col calcalculator__col_action"
                data-type="/">÷</div>
            </div>
            <div class="calcalculator__row">
                <div class="calcalculator__col" data-type="7">7</div>
                <div class="calcalculator__col" data-type="8">8</div>
                <div class="calcalculator__col" data-type="9">9</div>
                <div class="calcalculator__col calcalculator__col_action"
                data-type="*">×</div>
            </div>
            <div class="calcalculator__row">
                <div class="calcalculator__col" data-type="4">4</div>
                <div class="calcalculator__col" data-type="5">5</div>
                <div class="calcalculator__col" data-type="6">6</div>
                <div class="calcalculator__col calcalculator__col_action"
                data-type="-">-</div>
            </div>
            <div class="calcalculator__row">
                <div class="calcalculator__col" data-type="1">1</div>
                <div class="calcalculator__col" data-type="2">2</div>
                <div class="calcalculator__col" data-type="3">3</div>
                <div class="calcalculator__col calcalculator__col_action"
                data-type="+">+</div>
            </div>
            <div class="calcalculator__row">
                <div class="calcalculator__col" data-type="float">.</div>
                <div class="calcalculator__col" data-type="0">0</div>
                <div class="calcalculator__col calcalculator__col_action"
                data-type="=">=</div>
            </div>
        </div>
        <div class="theme">
            <i class="calc_sun"></i>
            <i class="calc_moon"></i>
        </div>
        
    </div>
    

    <script src="script.js"></script>
    
</body>
</html>
